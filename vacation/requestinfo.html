<!doctype html>
<html lang="en">
    <head>
        <title>Budget Vacations: Request Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Different easy recipes anyone can use">
        <meta name="author" content="Taylee Bagley">
        <link rel="stylesheet" href="vacation.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        
    </head>
    <body>
        <!-- Start of the page header -->
        <header>
            <img src="images/icon.png" alt="site logo" width="100" height="83">
            <div>
                <h1 id="top">Budget Vacations</h1>
                <p>Experiences You Need</p>
            </div>
        </header>
        <!-- Start of the page navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="packages.html">Vacation Packages</a></li>
                <li><a href="customerfav.html">Customer Favorite</a></li>
                <li class="active" ><a href="requestinfo.html">Request Information</a></li>
            </ul>
        </nav>
         <!-- Start of the page content -->
         <main>
            <h1>Request a Vacation Package</h1>
            <form method="get" class="packagerequest" action="thanks.html">
            <fieldset>
            <legend>Contact Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Vacation Start Date*<input type="date" name="sdate"></label>
            <label>Vacation End Date*<input type="date" name="edate"></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            <label>Email*<input type="email" name="email" required placeholder="example@email.com"></label>
            <label>Number of Guests*<input type="text" name="number" required></label>
            </fieldset>

            <fieldset>
            <legend>Special Occation</legend>
                <label><input type="radio" name="type" value="honeymoon">Honeymoon</label>
                <label><input type="radio" name="type" value="anniversary">Anniversary</label>
                <label><input type="radio" name="type" value="retirement">Retirement Trip</label>
                <label><input type="radio" name="type" value="other">Other</label>
            </fieldset>

            <fieldset>
            <legend>Available Packages</legend>
                <label>Choose your package
                <select name="availablepackage">
                    <option value="none">Please Select</option>
                    <option value="copenhagen">Copenhagen, Denamrk</option>
                    <option value="jardin">Jardin, Colombia</option>
                    <option value="madeira">Madeira, Portugal</option>
                </select>
                </label>
            </fieldset>

            <label>Comments
                <textarea name="comments" placeholder="Add any questions or aditional comments here"></textarea>
            </label>

            <input type="submit" value="Send Package Request">
            </form>
        
        </main>
        <!-- Start of the page footer -->
        <footer>
            <p>&copy; 2024 &bull; Budget Vacations &bull; <a href="mailto:budgetvacations@gmail.com">Eamil Us</a></p>
        </footer>
    </body>
</html>
